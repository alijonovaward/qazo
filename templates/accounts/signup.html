<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- âœ… Responsiveness uchun -->
    <title>Ro'yxatdan o'tish</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* âœ… kichik ekranda ham toâ€˜liq balandlik */
            margin: 0;
            padding: 15px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border 0.2s;
        }

        .form-container input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-container p {
            margin-top: 18px;
            font-size: 14px;
            color: #444;
        }

        .form-container a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 12px;
            color: red;
            font-size: 14px;
        }

        /* ðŸ“± Telefon uchun optimallashtirish */
        @media (max-width: 480px) {
            .form-container {
                padding: 22px;
            }

            .form-container h2 {
                font-size: 20px;
            }

            .form-container input {
                font-size: 14px;
                padding: 10px;
            }

            .btn-primary {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ro'yxatdan o'tish</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Parol" required>
            <input type="password" name="password2" placeholder="Parolni tasdiqlang" required>
            <button type="submit" class="btn-primary">Ro'yxatdan o'tish</button>
        </form>

        <p>Allaqachon akkauntingiz bormi? <a href="{% url 'login' %}">Kirish</a></p>

        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
