<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- âœ… Responsiveness uchun -->
    <title>Kirish</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* âœ… kichik ekranda ham toâ€˜liq balandlik */
            margin: 0;
            padding: 15px;
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 380px; /* âœ… kompyuterda kengroq, telefonda moslashadi */
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border 0.2s;
        }

        .login-container input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .login-container a {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container p {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }

        /* ðŸ“± Telefon uchun optimallashtirish */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                border-radius: 10px;
            }

            .login-container h2 {
                font-size: 20px;
            }

            .login-container input {
                font-size: 14px;
                padding: 10px;
            }

            .login-container button {
                font-size: 15px;
                padding: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Kirish</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>
            <input type="password" name="password" placeholder="Parol" required>
            <button type="submit">Kirish</button>
        </form>
        <a href="{% url 'signup' %}">Ro'yxatdan o'tish</a>

        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
