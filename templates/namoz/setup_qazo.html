<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- âœ… Responsiveness uchun -->
    <title>Qazo Sozlash</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* âœ… kichik ekranda ham toâ€˜liq balandlik */
            margin: 0;
            padding: 15px; /* âœ… telefonda chetlari yopishib qolmasin */
        }

        .form-container {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px; /* âœ… kompyuterda keng, telefonda tor boâ€˜ladi */
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-top: 15px;
            text-align: left;
        }

        form p {
            margin: 12px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ðŸ“± Telefon uchun optimallashtirish */
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Boshlangâ€˜ich qazo sonlarini kiriting</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Saqlash</button>
        </form>

        <a href="{% url 'home' %}">â¬… Orqaga</a> <!-- âœ… foydalanuvchi ortga qaytishi uchun qoâ€˜shdim -->
    </div>
</body>
</html>
